<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>NoAI</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      touch-action: none;
    }

    #wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    canvas {
      display: block;
      background: #000;
      image-rendering: pixelated;
    }

    /* ───────── Desktop instructions (hidden on mobile) ───────── */
    #instructions {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font: 24px system-ui, sans-serif;
      text-align: center;
      line-height: 2;
      z-index: 10;
      padding: 8px 32px 8px 8px;
    }

    @media (hover: none), (pointer: coarse) {
      #instructions { display: none; }
    }

    /* ───────── Mobile instructions (mobile ONLY) ───────── */
    #mobile-instructions {
      position: absolute;
      bottom: 96px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
      color: #fff;
      font: 16px system-ui, sans-serif;
      text-align: center;
      line-height: 1.4;
      background: rgba(0,0,0,0.6);
      padding: 12px 16px;
      border-radius: 12px;
      z-index: 15;
      pointer-events: none;
    }

    /* Hide mobile instructions on desktop */
    @media (hover: hover) and (pointer: fine) {
      #mobile-instructions { display: none; }
    }

    /* On-screen controls container (hidden by JS when using drag controls) */
    #controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 12px;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto;
      gap: 10px;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }

    #controls button {
      font: 700 16px system-ui, sans-serif;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.14);
      color: #fff;
      min-width: 64px;
      touch-action: none;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <canvas id="game"></canvas>

    <!-- Desktop instructions -->
    <div id="instructions">
      ◀▶▲▼ = move<br>space = shoot
    </div>

    <!-- Mobile-only instructions -->
    <div id="mobile-instructions">
      Drag the player to move<br>
      Tap with your other thumb to shoot
    </div>

    <div id="controls">
      <button data-k="arrowleft">◀</button>
      <button data-k="arrowup">▲</button>
      <button data-k="arrowright">▶</button>
      <button data-k="arrowdown">▼</button>
      <button data-k="space">SHOOT</button>
    </div>
  </div>

  <script src="game.js"></script>

  <!-- Optional: auto-hide mobile instructions after first interaction -->
  <script>
    const mobileHint = document.getElementById("mobile-instructions");
    let hintHidden = false;

    function hideHint() {
      if (hintHidden) return;
      hintHidden = true;
      mobileHint.style.display = "none";
    }

    window.addEventListener("pointerdown", hideHint, { once: true });
  </script>
</body>
</html>
