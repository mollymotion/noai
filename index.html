<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3202056616215236"
     crossorigin="anonymous"></script>
  <title>NoAI</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      touch-action: none; /* prevent scroll/zoom while playing */
    }

    #wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      align-content: start;
      padding-top: 0px;
    }

    #instructions {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font: 24px system-ui, sans-serif;
      text-align: center;
      line-height: 2;
      z-index: 10;
      position: relative;
      padding: 8px 32px 8px 8px;
    }

    #close-instructions {
      position: absolute;
      top: 4px;
      right: 4px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      opacity: 0.7;
    }

    #close-instructions:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
    }

    canvas {
      display: block;
      background: #000;
      image-rendering: pixelated;
      touch-action: none;
    }

    /* On-screen controls (mobile) */
    #controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 12px;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto;
      gap: 10px;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      user-select: none;
      -webkit-user-select: none;
    }

    #controls button {
      font: 700 16px system-ui, sans-serif;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.14);
      color: #fff;
      min-width: 64px;
    }

    #shoot {
      grid-column: 3;
      grid-row: 1 / span 2;
      min-width: 92px;
    }

    /* Hide controls on desktop (fine pointer + hover) */
    @media (hover: hover) and (pointer: fine) {
      #controls { display: none; }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="instructions">
      ◀▶▲▼ = move<br>space = shoot
      <button id="close-instructions">×</button>
    </div>
    
    <canvas id="game"></canvas>

    <div id="controls">
      <button id="left"  data-k="arrowleft">◀</button>
      <button id="up"    data-k="arrowup">▲</button>
      <button id="right" data-k="arrowright">▶</button>
      <button id="down"  data-k="arrowdown">▼</button>
      <button id="shoot" data-k="space">SHOOT</button>
    </div>
  </div>

  <script>
    // Close instructions functionality
    document.getElementById('close-instructions').addEventListener('click', function() {
      document.getElementById('instructions').style.display = 'none';
    });
  </script>
  <script src="game.js"></script>
</body>
</html>
